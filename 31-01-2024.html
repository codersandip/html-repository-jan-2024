<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <div>
        <form action="" method="get">
            <label for="" style="text-transform: capitalize;">first Name</label>
            <input type="text" name="first_name" value="Sandip" readonly>
            <br>
            <label for="" style="text-transform: capitalize;">lastname</label>
            <input type="text" name="last_name" placeholder="Last Name" disabled>
            <br>
            <label for="" style="text-transform: capitalize;">email</label>
            <input type="email" name="email" size="30" required>
            <br>
            <label for="" style="text-transform: capitalize;">phone</label>
            <input type="text" name="phone" maxlength="10">
            <br>
            <label for="" style="text-transform: capitalize;">password</label>
            <input type="password" name="password">
            <br>

            <label for="Age">Age</label>
            <input type="number" name="age" min="18" max="70" id="" step="2"> <br>

            <label for="" style="text-transform: capitalize;">dob</label>
            <input type="date" name="dob" min="2000-09-01" max="2024-02-01">
            <br>
            <label for="" style="text-transform: capitalize;">gender</label>
            <input type="radio" name="gender" id="" value="Male"> Male <br>
            <input type="radio" name="gender" id="" value="Female"> Female <br>
            <input type="radio" name="gender" id="" value="Others"> Others <br>
            <select name="gender1" id="">
                <option value="m">Male</option>
                <option value="f">Female</option>
                <option value="o">Others</option>
            </select>
            <br>
            <label for="" style="text-transform: capitalize;">address</label>
            <textarea name="address" id="" cols="30" rows="10"></textarea>
            <br>
            <label for="">Hobbies</label>
            <input type="checkbox" name="hobbies" id="" value="Reading"> Reading <br>
            <input type="checkbox" name="hobbies" id="" value="Painting"> Painting <br>
            <input type="checkbox" name="hobbies" id="" value="Poetry"> Poetry <br>
            <input type="checkbox" name="hobbies" id="" value="Cricket"> Cricket <br>

            <label for="">Profile Photo</label>
            <input type="file" name="dasda" id=""> <br>


            <label for="">Date time</label>
            <input type="datetime-local" name="dasdfdda" id=""> <br>
            
            <label for="">Date time</label>
            <input type="color" name="color" id=""> <br>
            
            <label for="">sdfdsfsfsdfsdf</label>
            <input type="hidden" name="fsdfs" value="Ganesh"  id=""> <br>


            
            <button type="submit" style="text-transform: capitalize;">submit</button>
            <button type="button" style="text-transform: capitalize;">Button</button>
            <button type="reset" style="text-transform: capitalize;">Reset</button>
            
            <br>
        </form>

            </code>
        </div>
    </div>
</body>
</html>
