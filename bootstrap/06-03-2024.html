<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Sign Up</h1>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form action="" method="post">
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" placeholder="Name" />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Mobile No.</label>
              <input
                type="text"
                class="form-control"
                placeholder="Mobile No."
                value="9111111"
                disabled
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Email</label>
              <input
                type="email"
                class="form-control-plaintext"
                placeholder="Email"
                value="sandip@gmail.com"
                readonly
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Date Of Birth</label>
              <input
                type="date"
                class="form-control"
                placeholder="Date Of Birth"
              />
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <p class="form-text text-success">
                Your paswword must be grater than 6 characters
              </p>
              <!-- <p class="">Your paswword must be grater than 6 characters</p> -->
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Qualification</label>
              <select name="" id="" class="form-select">
                <option value="Qualification">Qualification</option>
                <option value="">8 And Aboue</option>
                <option value="">10th</option>
                <option value="">12th</option>
                <option value="">Graguation</option>
                <option value="">Post Graguation</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Qualification</label>
              <select name="" id="" class="form-select form-select-lg" disabled>
                <option value="Qualification">Qualification</option>
                <option value="">8 And Aboue</option>
                <option value="">10th</option>
                <option value="">12th</option>
                <option value="">Graguation</option>
                <option value="">Post Graguation</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Gender</label>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="male-radio"/>
                <label class="form-check-label" for="male-radio">Male</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="female-radio"/>
                <label class="form-check-label" for="female-radio">Female</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" name="gender" id="others-radio"/>
                <label class="form-check-label" for="others-radio">Others</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                <input type="radio" class="btn-check" name="gender" id="male-radio4"/>
                <label class="btn btn-primary" for="male-radio4">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="btn-check" name="gender" id="female-radio4"/>
                <label class="btn btn-primary" for="female-radio4">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="btn-check" name="gender" id="others-radio4"/>
                <label class="btn btn-primary" for="others-radio4">Others</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Gender</label>
              <div class="form-check form-check-reverse">
                <input type="radio" class="form-check-input" name="gender" id="male-radio"/>
                <label class="form-check-label" for="male-radio">Male</label>
              </div>
              <div class="form-check form-check-reverse">
                <input type="radio" class="form-check-input" name="gender" id="female-radio"/>
                <label class="form-check-label" for="female-radio">Female</label>
              </div>
              <div class="form-check form-check-reverse">
                <input type="radio" class="form-check-input" name="gender" id="others-radio"/>
                <label class="form-check-label" for="others-radio">Others</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Gender</label>
              <br>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="male-radio"/>
                <label class="form-check-label" for="male-radio">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="female-radio"/>
                <label class="form-check-label" for="female-radio">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input type="radio" class="form-check-input" name="gender" id="others-radio"/>
                <label class="form-check-label" for="others-radio">Others</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="" class="form-label">Hobbies</label>
              <input type="checkbox" />
            </div>
            <div class="mb-3">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" id="switch-button"/>
                    <label class="form-check-label" for="switch-button">Others</label>
                  </div>
            </div>
            <div class="mb-3">
              <button type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
