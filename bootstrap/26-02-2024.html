        <button class="btn btn-outline-secondary">secondary</button>
        <button class="btn btn-outline-danger">danger</button>
        <button class="btn btn-outline-warning">warning</button>
        <button class="btn btn-outline-info">info</button>
        <button class="btn btn-outline-success">success</button>

        <h1>Block Button</h1>
        
        <div class="d-grid gap-3 col-6 ms-auto">
            <button onclick="alert('Hello Sandip,')" class="btn btn-outline-primary">primary</button>
            <button onclick="alert('Hello Sandip,')" class="btn btn-outline-primary">primary</button>
            <a href="#" class="btn btn-success">success</a>

        </div>

        <hr>
        <br><br><br><br>
        <h1 class="text-center">Bootstrap Button Groups</h1>
        <br><br><br><br>
        <div class="btn-group">
          <button onclick="alert('primary')" class="btn btn-primary">primary</button>
          <button onclick="alert('secondary')" class="btn btn-primary">secondary</button>
          <button onclick="alert('danger')" class="btn btn-primary">danger</button>
          <button onclick="alert('warning')" class="btn btn-primary">warning</button>
        </div>
        <br>
        <div class="btn-group">
          <a href="#" onclick="alert('primary')" class="btn btn-primary">primary</a>
          <a href="#" onclick="alert('secondary')" class="btn btn-primary">secondary</a>
          <a href="#" onclick="alert('danger')" class="btn btn-primary">danger</a>
          <a href="#" onclick="alert('warning')" class="btn btn-primary">warning</a>
        </div>
        <br>
        <div class="btn-group">
          <button onclick="alert('primary')" class="btn btn-primary">primary</button>
          <button onclick="alert('secondary')" class="btn btn-secondary active">secondary</button>
          <button onclick="alert('secondary')" class="btn btn-secondary">secondary</button>
          <button onclick="alert('danger')" class="btn btn-danger">danger</button>
          <button onclick="alert('warning')" class="btn btn-warning">warning</button>
        </div>
        <div class="btn-group">
          <button onclick="alert('primary')" class="btn btn-outline-primary">primary</button>
          <button onclick="alert('secondary')" class="btn btn-outline-secondary active">secondary</button>
          <button onclick="alert('secondary')" class="btn btn-outline-secondary">secondary</button>
          <button onclick="alert('danger')" class="btn btn-outline-danger">danger</button>
          <button onclick="alert('warning')" class="btn btn-outline-warning">warning</button>
        </div>
        <div class="btn-group-vertical">
          <button onclick="alert('primary')" class="btn btn-outline-primary">primary</button>
          <button onclick="alert('secondary')" class="btn btn-outline-secondary active">secondary</button>
          <button onclick="alert('secondary')" class="btn btn-outline-secondary">secondary</button>
          <button onclick="alert('danger')" class="btn btn-outline-danger">danger</button>
          <button onclick="alert('warning')" class="btn btn-outline-warning">warning</button>
        </div>

        <br>
        <br>
        <br>
        <br>

        <div class="btn-group btn-group-lg">
          <input type="checkbox" class="btn-check" name="" id="checkbox-1">
          <label class="btn btn-outline-primary" for="checkbox-1">Check Box 1</label>
          <input type="checkbox" class="btn-check" name="" id="checkbox-2">
          <label class="btn btn-outline-primary" for="checkbox-2">Check Box 2</label>
          <input type="checkbox" class="btn-check" name="" id="checkbox-3">
          <label class="btn btn-outline-primary" for="checkbox-3">Check Box 3</label>
        </div>
        <div class="btn-group btn-group-sm">
          <input type="radio" class="btn-check" name="abcs" id="radio-1">
          <label class="btn btn-outline-primary" for="radio-1">Check Box 1</label>
          <input type="radio" class="btn-check" name="abcs" id="radio-2">
          <label class="btn btn-outline-primary" for="radio-2">Check Box 2</label>
          <input type="radio" class="btn-check" name="abcs" id="radio-3">
          <label class="btn btn-outline-primary" for="radio-3">Check Box 3</label>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
