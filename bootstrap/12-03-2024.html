<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Bootstrap Grid</h1>

        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 bg-primary"><h3>col-3</h3></div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-danger"><h3>col-3</h3></div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-warning"><h3>col-3</h3></div>
            <div class="col-xl-3 col-lg-4 col-md-6 bg-success"><h3>col-3</h3></div>
        </div>

        <form action="">
            <div>
                <label>Email</label>
                <input type="email" name="" placeholder="Email" id="" class="form-control is-invalid">
                <span class="invalid-feedback">email re required</span>
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="" placeholder="Password" id="" class="form-control is-valid">
                <span class="valid-feedback">Password match</span>
            </div>
            <button class="btn btn-primary">
                Submit
            </button>
        </form>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
