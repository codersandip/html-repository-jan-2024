<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Text Transformation</title>
</head>
<body>
    <h1 style="text-align: center;">CSS - Text Transformation</h1>
    <h1 style="text-transform: lowercase;">CSS - Text Transformation (lowercase)</h1>
    <h1 style="text-transform: uppercase;">CSS - Text Transformation (uppercase)</h1>
    <h1 style="text-transform: capitalize;">CSS - Text Transformation (captalize)</h1>
    <h1 style="text-transform: none;">CSS - TEXT TRANSFORMATION (NoNe)</h1>

    
</body>
</html>
